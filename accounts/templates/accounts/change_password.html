{% extends "base.html" %}

{% block content %}
        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
<h1>Change Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
